<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Daniel King</title>


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha884-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" integrity="sha256-HtCCUh9Hkh//8U1OwcbD8epVEUdBvuI8wj1KtqMhNkI=" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>


    <div class="bg">
        <div class="bg-1-wrapper">
            <div class="bg-1-pre">
            </div>
            <div class="bg-1">
                <h3>01. past</h3>
            </div>
        </div>

        <div class="bg-2-wrapper">
            <div class="bg-2-pre">
            </div>
            <div class="bg-2">
                <h3>02. present</h3>
            </div>
        </div>

        <div class="bg-3-wrapper">
            <div class="bg-3-pre">
            </div>
            <div class="bg-3">
                <h3>03. future</h3>
            </div>
        </div>
    </div>

    <div class="main-container">
        <h1>THIS SITE IS <span class="title-emphasis">TEMPORARY</span></h1>
    </div>

    <div class="past">
        
    </div>


<!-- SCRIPTS -->
    <script type="text/javascript">
      
        //Title change
        var i = 0;
        function changeText() { 
            var text = ["TEMPORARY", "EPHEMERAL", "A PLACEHOLDER", "PRETENTIOUS", "BY DANIEL", "A PORTFOLIO" ];
            $('.title-emphasis').fadeOut(100, function() { 
                $('.title-emphasis').text(text[i]).fadeIn(100);
            });
            i=(i+1)%text.length;
        }

        setInterval(changeText, 1000);

        //Scroll Bar 
        $(window).scroll(function() { 
            var wintop = $(window).scrollTop();
            var docheight = $(document).height();
            var winheight = $(window).height();
            var scrolled = (wintop/(docheight-winheight))*100;
            console.log(wintop);

            $('.scroll-indicator').css("width", (scrolled + "%"));

        });

    </script>
    <script src="js/mousefollower.js"></script>
    <script src="js/modals.js"></script>
</body>
</html>
